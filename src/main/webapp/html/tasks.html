<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Tasks by Tsebal</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task,number : ${tasks}">
                <td th:text="${task.id}" />
                <td th:text="${task.description}" th:id="'description_' + ${task.id}" />
                <td th:text="${task.status}" th:id="'status_' + ${task.id}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
